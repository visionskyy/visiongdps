<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Vision GDPS</title>
<style>
  body {
    background-color: #f0f0f0; /* light gray background */
    color: #333333; /* dark gray text */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    text-align: center; /* center all text */
  }
  header {
    background-color: #ffffff; /* white header */
    width: 100%;
    padding: 20px 0;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    font-size: 2rem;
    font-weight: bold;
  }
  main {
    flex-grow: 1;
    background-color: #ffffff; /* white main content */
    max-width: 600px;
    width: 90%;
    margin: 40px 0;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  a {
    display: inline-block;
    margin-top: 20px;
    padding: 12px 24px;
    background-color: #555555; /* dark gray button */
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-weight: bold;
    transition: background-color 0.3s ease;
  }
  a:hover {
    background-color: #333333; /* darker on hover */
  }
  footer {
    width: 100%;
    padding: 15px 0;
    background-color: #e0e0e0; /* light gray footer */
    font-size: 0.9rem;
    color: #666666;
  }
</style>
</head>
<body>
  <header>Vision GDPS</header>
  <main>
    <h1>Welcome to Vision GDPS!</h1>
    <p>Join our Discord for updates and fun!</p>
    <a href="https://discord.gg/xjE8AUrMSB" target="_blank" rel="noopener noreferrer">Join Discord</a>
  </main>
  <footer>
    &copy; 2025 Vision GDPS. All rights reserved.
  </footer>
</body>
</html>
